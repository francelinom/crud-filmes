<mat-list *ngIf="filme; else semFilme">
  <mat-list-item>Título: {{ filme.titulo }}</mat-list-item>
  <mat-list-item
    >Data de Lançamento:
    {{ filme.dtLancamento | date: "dd/MM/yyyy" }}</mat-list-item
  >
  <mat-list-item>Gênero: {{ filme.genero }}</mat-list-item>
  <mat-list-item>Descrição: {{ filme.descricao }}</mat-list-item>
  <mat-list-item>
    Nota: <a [href]="filme.urlIMDb" target="_blank">{{ filme.nota }}</a>
  </mat-list-item>
  <img mat-card-image [src]="filme.urlFoto || semFoto" alt="" />
</mat-list>
<ng-template #semFilme>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
