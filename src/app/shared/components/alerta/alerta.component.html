<h1 mat-dialog-title>{{ titulo }}</h1>
<div mat-dialog-content>
  <p>{{ descricao }}</p>
</div>
<div mat-dialog-actions>
  <button
    mat-mat-raised-button
    color="accent"
    cdkFocusInitial
    [mat-dialog-close]="true"
  >
    {{ btnSucesso }}
  </button>
  <button
    mat-mat-raised-button
    color="warn"
    [mat-dialog-close]="false"
    *ngIf="possuiBtnFechar"
  >
    {{ btnCancelar }}
  </button>
</div>
