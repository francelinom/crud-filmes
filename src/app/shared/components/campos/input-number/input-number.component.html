<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input
      matInput
      type="number"
      [min]="minimo"
      [max]="maximo"
      [step]="step"
      [placeholder]="titulo"
      [name]="controlName"
      [formControlName]="controlName"
    />
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')"
      >Campo obrigatório</mat-error
    >
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')"
      >Campo precisa ser no mínimo 0</mat-error
    >
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')"
      >Campo precisa ser no máximo 10</mat-error
    >
  </mat-form-field>
</div>
